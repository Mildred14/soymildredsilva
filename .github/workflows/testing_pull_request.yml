name: 'Testing Pull Request'
on: ['pull_request']
jobs:
  testing_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4.1.0
      - name: Install packages
        run: npm install
      - name: Build app
        run: npm run build
      - name: Run tests
        run: npm test
